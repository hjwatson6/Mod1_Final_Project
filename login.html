<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS integrated -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- Here is where the page design begins -->

<body style="background-color: #fff3c2" class="min-h-screen py-8">
    <!-- Logo header with graphic design -->
    <header>
        <div class="flex items-center justify-center mb-4">
            <img src=deliasDonuts.jpg alt="Delia's Donuts logo header image showing freshly glazed, colorful donuts."
                class="object-fill rounded-2xl shadow-lg">
        </div>
    </header>
    <!-- This is a button that contains a link to the Donut Menu page -->
    <div class="flex justify-center mb-4">
        <a href="/donutMenu.html"
            class="bg-[#83e1e6] hover:bg-[#6dc4c9] text-[#38201c] font-bold text-2xl py-8 px-16 rounded-2xl inline-block text-center">
            Donut Menu
        </a>
    </div>
    <!-- This is where the login container begins -->
    <main>
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto items-center justify-center mb-4">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6 items-center text-center">Login</h2>
        <form class="space-y-6">
            <div class="grid grid-cols gap-4">
                <div class="flex-1">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input id="email" type="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-3 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex-1">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" type="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="loginBtn" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In
                    </button>
                    <button id="resetBtn" type="button"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Reset
                    </button>
                </div>
                <!-- Is the use of aria-live correct here? Chat recommended some updates for accessibility -->
                <div id="message" class="mt-2 text-sm font-medium" aria-live="polite"></div>
            </div>
        </form>
    </div>
    </main>
    <script>
        // Here is where the variables and functions begin. Intent is to alert user when input is correct, it delivers a success message.
        // When input is incorrect, delivers a try again message. 
        const loginBtn = document.getElementById("loginBtn");
        const resetBtn = document.getElementById("resetBtn");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");
        const messageDiv = document.getElementById("message");

        loginBtn.addEventListener("click", function (event) {
            // not sure if this trim function is supportive or not?
            const email = emailInput.value.trim();
            const password = passInput.value.trim();

            // The email and password entered needs to be exact to deliver success result; otherwise "please try again"
            if (email == "test@test.com"
                && password == "password") {
                messageDiv.textContent = "Login successful!";
                messageDiv.style.color = "green";
            } else {
                messageDiv.textContent = "Please try again!";
                messageDiv.style.color = "red";
            }
        });

        // Reset event listener, clears the fields
        resetBtn.addEventListener("click", function (event) {
            emailInput.value = "";
            passInput.value = "";
            messageDiv.textContent = "";
        });
    </script>
</body>

</html>
