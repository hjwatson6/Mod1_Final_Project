<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 min-h-screen py-8">
    <div class="flex items-center justify-center mb-4">
        <img src=deliasDonuts.jpg>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto items-center justify-center">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6 items-center text-center">Login</h2>
        <form class="space-y-6">
            <div class="grid grid-cols gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input id="email" type="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-3 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" type="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="loginBtn" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In
                    </button>
                    <button id="resetBtn" type="button"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Reset
                    </button>
                </div>
                <div id="message" class="mt-2 text-sm font-medium"></div>
            </div>
        </form>
    </div>
    <script>
        console.log("Script loaded!");
        const loginBtn = document.querySelector("#loginBtn");
        const resetBtn = document.querySelector("#resetBtn");
        const emailInput = document.querySelector("#email");
        const passInput = document.querySelector("#password");
        const messageDiv = document.querySelector("#message");

        // Login event listener
        loginBtn.addEventListener("click", function (event) {
            event.preventDefault(); // Prevents form refresh
            const email = emailInput.value.trim();
            const password = passInput.value.trim();

            if (email && password) {
                messageDiv.textContent = "Login successful!";
                messageDiv.style.color = "green";
            } else {
                messageDiv.textContent = "Please try again!";
                messageDiv.style.color = "red";
            }
        });

        // Reset event listener
        resetBtn.addEventListener("click", function (event) {
            event.preventDefault();
            emailInput.value = "";
            passInput.value = "";
            messageDiv.textContent = ""; // clear message on reset
        });
    </script>
</body>

</html>
