<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="background-color: #fff3c2" class="min-h-screen">
    <header style= "background-color: #83e1e6" class="flex items-center justify-center p-10 shadow-lg">
        <h1 class="text-[#38201c] text-4xl font-bold text-center">Delia's Donuts</h1>
        <nav class="flex gap-6 flex-1 justify-end">
           <a href="/donutMenu.html" class="text-[#38201c] font-bold hover:text-white hover:cursor-pointer transition">Home</a>
           <a href="/login.html" class="text-[#38201c] font-bold hover:text-white hover:cursor-pointer transition">Login</a>
           <a href="/payment.html" class="text-[#38201c] font-bold hover:text-white hover:cursor-pointer transition">Payment</a>
        </nav>
        </header>
    <main>
    <div class="bg-white p-6 rounded-lg shadow-sm max-w-2xl mx-auto justify-center mt-4 mb-4">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Payment</h2>
        <form class="space-y-6">
            <div class="grid grid-cols gap-4">
                <div class="flex-1">
                    <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                    <input id="cardNumber" type="tel" autocomplete="off"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div class="flex-1">
                    <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-2">Zip Code</label>
                    <input id="zipCode" type="tel" autocomplete="off"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="paymentBtn" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer transition">Pay Now
                    </button>
                    <button id="resetBtn" type="button"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer transition">Reset
                    </button>
                </div>
                <!-- Is the use of aria-live correct here? Chat recommended some updates for accessibility -->
                <div id="message" class="mt-2 text-sm font-medium" aria-live="polite"></div>
            </div>
        </form>
    </div>
    </main>
   <script> 
        const paymentBtn = document.getElementById("paymentBtn");
        const resetBtn = document.getElementById("resetBtn");
        const cardNumberInput = document.getElementById("cardNumber");
        const zipCodeInput = document.getElementById("zipCode");
        const messageDiv = document.getElementById("message");

        paymentBtn.addEventListener("click", function (event) {
            // not sure if this trim function is supportive or not?
            const cardNumber = cardNumberInput.value.trim();
            const zipCode = zipCodeInput.value.trim();

            // The credit card number & zip code entered needs to be exact to deliver success result; otherwise "please try again"
            if (cardNumber === "123456789"
                && zipCode === "90210") {
                messageDiv.textContent = "Payment successful!";
                messageDiv.style.color = "green";
            } else {
                messageDiv.textContent = "Please try again!";
                messageDiv.style.color = "red";
            }
        });

        // Reset event listener, clears the fields
        resetBtn.addEventListener("click", function (event) {
            cardNumberInput.value = "";
            zipCodeInput.value = "";
            messageDiv.textContent = "";
        });
        </script>
</body>
</html>
